<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Serverless Sushi Train</title>
    <link rel="icon" href="data:,">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
        <h1><img src="sushi.png" height="70px" />&nbsp;&nbsp;Serverless Sushi Train</h1>
    </div>
    <div id="seatDiv">&nbsp;</div>
    <div id="mealNumDiv">&nbsp;</div>
    <hr />
    <div id="mealStartDiv">
        <p>Welcome to Serverless Sushi! </p>
        <button class="btn btn-success btn-lg btn-block" onclick="startMeal();">Start Meal</button>
    </div>
    <div id="mealOrderDiv">
        <div id="menuItemsDiv">
            <p>Click items below to place your order... </p>
            <button class="btn btn-primary btn-lg p-4" onclick="orderItem('Tuna Sashimi');">Tuna Sashimi</button>
            <button class="btn btn-primary btn-lg p-4" onclick="orderItem('Salmon Nigiri');">Salmon Nigiri</button>
            <button class="btn btn-primary btn-lg p-4" onclick="orderItem('Unagi Nigiri');">Unagi Nigiri</button>
            <button class="btn btn-primary btn-lg p-4" onclick="orderItem('Ebi Nigiri');">Ebi Nigiri</button>
            <button class="btn btn-primary btn-lg p-4" onclick="orderItem('Tamago Nigiri');">Tamago Nigiri</button>
            <button class="btn btn-primary btn-lg p-4" onclick="orderItem('Edamame');">Edamame</button>
        </div>
        <div id="orderedItemsDiv">
            <table id="orderedItemsTable" class="table">
                <thead>
                    <tr>
                        <th>Item #</th>
                        <th>Item Name</th>
                        <th>Ordered</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <button id="endMealButton" class="btn btn-danger btn-lg btn-block" onclick="endMeal();">Finish Meal</button>
        <div id="billingProgress" class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
        <div id="paymentAlert" class="alert alert-success" role="alert">
            <h4 class="alert-heading"></h4>
            <p></p>
            <hr>
            <p class="mb-0">Thank you for dining at the Serverless Sushi Train. Come back again soon!</p>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
